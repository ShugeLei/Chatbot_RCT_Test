<!DOCTYPE html>
<html>
<head>
<title>UofSC Chatbot</title>

</head>
<body>
<style>

.rw-conversation-container .rw-header{background-color: #900C3F;}
.rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: #900C3F;}
.rw-launcher{background-color: #900C3F;}
</style>

<style>
    table, th, td {
      border:0px solid black;
      text-align: left;
    }
    
.centerv {
  text-align: left;
  color: maroon;
}
.center {
  text-align: left;
}
h1 {
  font-size: 35px;
}
h2 {
  font-size: 20px;
}
h4 {
  font-size: 15px;
}


</style>
</head>



<script>!(function () {
  localStorage.clear();
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
    // Replace 1.x.x with the version that you want
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
          initPayload: '/greet',
          customData: { language: "en" },
          socketUrl: "http://localhost:5005",
          title:'UofSC Chatbot',
          subtitle: '24*7 assistant to solve your queries!'
          // add other props here
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>

<body style="background-color:white;">  
  <h1 class=" centerv">Welcome to the information bot for Univ. of South Carolina!</h1> 
  <div style="text-align:left;">
  <h2 class=" centerv">User's Guidance: </h2>
  <div style="text-align: bottom-left ">
  <h4>Please play with the chatbot with at least 5 questions. </h4>
  <div style="text-align:bottom-left">
  <h4> Use "Bye" to end the conversation. </h4>
  <div style="text-align:left;">
  <h4>There will be 5 rating questions at the end of each session. </h4>
  <div style="text-align:left;">
  <h4>Please help rate the user's experience, thanks!</h4>
  <div style="text-align:left;">
</div>

</body>
</html>
